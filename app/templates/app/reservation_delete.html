{% extends 'app/base.html' %}

{% load static %}
{% block content %}

<form method="post" class="form_delete">
    <h2>Delete Reservation</h2>

    <h1>Are you sure you want to delete this reservation?</h1>
    {% csrf_token %}

    <button type="submit" class="delete_button">Yes, delete</button>
    <a href="{% url 'reservation_list' %}">Cancel</a>
</form>

{% endblock content %}
