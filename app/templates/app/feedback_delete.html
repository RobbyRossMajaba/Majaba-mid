{% extends 'app/base.html' %}

{% load static %}
{% block content %}
 
<form method="post" class="form_delete">
        <h2>Delete Feedback</h2>

        <h1>Are you sure you want to delete this feedback?</h1>
        {% csrf_token %}

        <button type="submit" class="delete_button">Yes, delete</button>
        <a href="{% url 'feedback_list' %}">Cancel</a>
    </form>
    {% endblock content %}
