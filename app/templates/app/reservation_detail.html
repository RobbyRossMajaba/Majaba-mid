{% extends 'app/base.html' %}

{% load static %}
{% block content %}
    <div class="reservation_list">
        <h2>{{reservation.date}}</h2>
        <p>{{reservation.start_time}}</p>
        <p>{{reservation.end_time}}</p>
        <p>{{reservation.end_time}}</p>

    <a href="{% url 'reservation_delete' object.pk %}">Delete Reservation</a>
{% endblock content %}
